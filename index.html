<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Wrap Text</title>
    <!-- Include the css here -->
    <link rel="stylesheet" href="adjustSize.css">
    <link rel="stylesheet" href="primary.css">
    <link rel="stylesheet" href="splitScreen.css">
</head>
<body>

<div class="split left">
    <div class="centered" id="container">
        <h2>Demo</h2>
        <!-- here is the HTML of the circle, assign it an id and add it a circle class -->
        <div class="circle" id="circle">
          <span>
              Hey! I am perfectly wrapped in the circle! Try to type your own words!
          </span>
        </div>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <h2>Try!</h2>
        <label>
            <textarea id="input" maxlength="200">Hey! I am perfectly wrapped in the circle! Try to type your own words!</textarea>
        </label>
    </div>
</div>


</body>
<!-- Include the js here -->
<script src="adjustSize.js"></script>
<!-- here goes your js to call adjustSize -->
<script src="input.js"></script>
</html>
